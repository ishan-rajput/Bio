<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: black;
            color: pink;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 192, 203, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid pink;
            border-radius: 5px;
            background-color: black;
            color: pink;
        }

        button {
            padding: 10px 15px;
            background-color: pink;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(255, 192, 203, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="message">Message:</label>
            <textarea id="message" required></textarea>

            <label for="method">Send Via:</label>
            <select id="method" required>
                <option value="telegram">Telegram</option>
                <option value="email">Email</option>
            </select>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            const method = document.getElementById('method').value;

            const ipAddress = await fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => data.ip);

            const fullMessage = Name: ${name}\nMessage: ${message}\nIP Address: ${ipAddress};

            if (method === 'telegram') {
                // Replace with your Telegram Bot Token and Chat ID
                const TELEGRAM_BOT_TOKEN = '7238371672:AAG0mnVA4L33dkcQWVemSfzXTY2A1ketVw0';
                const CHAT_ID = '7360250325';

                const response = await fetch(https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: fullMessage,
                    }),
                });

                if (response.ok) {
                    alert('Message sent successfully via Telegram!');
                } else {
                    alert('Error sending message via Telegram.');
                }
            } else if (method === 'email') {
                // Use EmailJS or similar service to send emails
                alert('Email functionality is not implemented in this demo.');
                // You would typically integrate an email service here
            }

            document.getElementById('contactForm').reset();
        });
    </script>
</body>
</html>
